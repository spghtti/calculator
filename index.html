<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="main.css" type="text/css" media="all">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400;1,900&display=swap" rel="stylesheet"> 
    <title>Calculator</title>
</head>
<div class="container">
    <div class="wrapper">
        <p id="box1"></p>
        <button id="box2" class="navigator" name="c">C</button>
        <button id="box3" class="navigator" name="Backspace">←</button>
        <button id="box4" class="navigator">+/-</button>
        <button id="box5" class="operator" name="/">÷</button>
        <button id="box6" value="7" name="7">7</button>
        <button id="box7" value="8" name="8">8</button>
        <button id="box8" value="9" name="9">9</button>
        <button id="box9" class="operator" name="x">×</button>
        <button id="box10" value="4" name="4">4</button>
        <button id="box11" value="5" name="5">5</button>
        <button id="box12" value="6" name="6">6</button>
        <button id="box13" class="operator" name="-">-</button>
        <button id="box14" value="1" name="1">1</button>
        <button id="box15" value="2" name="2">2</button>
        <button id="box16" value="3" name="3">3</button>
        <button id="box17" class="operator" name="+">+</button>
        <button id="box18" value="0" name="0">0</button>
        <button id="box19" value="." name=".">.</button>
        <button id="box20" class="navigator" name="Enter">=</button>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</html>
